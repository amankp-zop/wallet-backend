version: '3.8'

# Use this file for local development and debugging
# Run only dependencies: docker-compose -f docker-compose.dev.yml up
# Then run/debug your Go application directly in GoLand

services:
  db:
    image: mysql:8.0
    container_name: wallet_db_dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wallet
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - db_data_dev:/var/lib/mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-prootpassword',
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: wallet_redis_dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  db_data_dev:
  redis_data_dev:
